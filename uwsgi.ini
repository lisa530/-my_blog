;[uwsgi]
;# 使用nginx连接时使用
;;socket = 0.0.0.0:8080

# 直接作为web服务器使用
http=0.0.0.0:8082
# 配置工程目录
chdir = /home/lisa/my_blog/

# 配置项目的wsgi目录。相对于工程目录
# wsgi-file=OnlineStore/wsgi.py

# 适用于flask项目部署
wsgi-file = app.py
# router
callable = app


#配置进程，线程信息
processes = 4 # 进程

# 子线程
threads = 10

enable-threads = True # 是否能用主线程

master = True #  是否有主线程

pidfile = uwsgi.pid # 启动uwsgi后存放的pid文件

daemonize = uwsgi.log # 日志文件
